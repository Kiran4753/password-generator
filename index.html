<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>
        <div class="top-container">
            <input class="showPassword" type="text" value="">
            <button class="copy-btn">copy</button>
        </div>

        <div class="bottom-container">
            <label for="passwordRange">Password length <span class="password-length">(0)</span>
            </label>
            <input id="passwordRange" type="range" min="8" max="20" class="password-range" value="8">
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
